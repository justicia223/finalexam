<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Final Web Design - CSS Grid Page Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>

      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>

      <aside class="sidenav">
        <div class="sidenav__close-icon">
          <i class="fas fa-times"></i>
        </div>
        <ul class="sidenav__list">
          <li class="sidenav__list-item">Dashboard</li>
          <li class="sidenav__list-item">Analytics</li>
          <li class="sidenav__list-item">Transactions</li>
          <li class="sidenav__list-item">Account</li>
          <li class="sidenav__list-item">Settings</li>
        </ul>
      </aside>

      <main class="main">
        <div class="main-header">
          <div class="main-header__heading">WELCOME! Get familiar with dashboard,here are some ways to get started.</div>
        </div>
        <div class="main-overview">
          <div class="overviewcard">
            <div class="overviewcard__info">
              <div>REVENUE <p>$33.5</p></div>
            </div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__info">
              <div>RETURN ON INVESMENT (ROI) <p>$20.1%</p></div>
           </div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__info"></div>
            <div>AVG PROFIT MARGIN <p>11.5%</p></div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__info"></div>
            <div>CLV <p>$1,325</p></div>
          </div>
        </div>
        <div class="main-cards">
          <div class="card">
            <img src="Screenshot 2024-11-21 at 11-15-01 financial-dashboard-example.avif (Gambar AVIF Image 1473 × 1080 piksel).png" alt="card">
          </div>
          <div class="card">
            <img src="Screenshot 2024-11-21 at 11-14-26 financial-dashboard-example.avif (Gambar AVIF Image 1473 × 1080 piksel) - Skala (58%).png" alt="card">
          </div>
          <div class="card">
            <img src="Screenshot 2024-11-21 at 11-14-41 financial-dashboard-example.avif (Gambar AVIF Image 1473 × 1080 piksel) - Skala (58%).png" alt="">
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__copyright">&copy; 2024 UK</div>
        <div class="footer__signature">Made with love by pure genius</div>
      </footer>
    </div>
  </body>
</html>
